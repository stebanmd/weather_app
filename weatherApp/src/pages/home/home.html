<ion-header>
  <ion-navbar>
    <ion-title>Weather</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-grid *ngIf='weather'>
    <ion-row>
      <ion-col width-50 offset-25>
        <h2 class="location">{{weather.name + ', ' + weather.state}}</h2>
        <div class="icon">
          <img src="../../assets/imgs/realistic/70px/{{weather.data.icon}}.png" alt="icon">
        </div>
        <h3 class="desc">{{weather.data.condition}}</h3>
        <h1 class="temp">{{weather.data.temperature}}&deg; C</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <ion-item>
            <strong>Relative Humidity: </strong>{{weather.data.humidity}}
          </ion-item>
          <ion-item>
            <strong>Wind Velocity: </strong>{{weather.data.wind_velocity}} km/h
          </ion-item>
          <ion-item>
            <strong>Feels like: </strong>{{weather.data.sensation}}&deg; C
          </ion-item>
          <ion-item>
            <strong>Pressure: </strong>{{weather.data.pressure}}
          </ion-item>

        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
